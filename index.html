            font-family: 'Anakotmai';
            src: url('fonts/anakotmai-light.woff2') format('woff2'),

            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Anakotmai';
            src: url('fonts/anakotmai-medium.woff2') format('woff2'),
                url('fonts/anakotmai-medium.woff') format('woff'),
                url('fonts/anakotmai-medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

            font-family: 'Anakotmai';

<body>
    <header>
        <div class="header-content">
            <img src="images/logo-pp.png" alt="Logo พรรคประชาชน" class="logo">
            <div class="header-text">
                <h1>ติดตามการช่วยเหลือแผ่นดินไหว</h1>
                <p>พรรคประชาชน</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="map"></div>
            <div class="list-container">
                <div class="list-header">
                    <div class="tab-container">
                        <button class="tab-button active" data-tab="survey">ลงสำรวจ</button>
                        <button class="tab-button" data-tab="engineer">สมาคมวิศวกรโครงการลงตรวจ</button>
                    </div>
                    <button class="toggle-list">▼</button>
                </div>
                <div id="location-list"></div>
                <button id="load-more" class="load-more-btn">ดูเพิ่มเติม</button>
            </div>
        </div>
    </main>

    <div id="image-gallery-modal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="">
            </div>
            <div class="modal-controls">
                <button id="prev-image" class="modal-button">&lt;</button>
                <span id="image-counter"></span>
                <button id="next-image" class="modal-button">&gt;</button>
            </div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="script.js?v=3"></script>
